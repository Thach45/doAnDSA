<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylist.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="container mt-5">
        <div class="alert alert-info alert-form" role="alert">
            <h4 class="text-center">Đồ án giữa kỳ môn Cấu trúc dữ liệu và giải thuật </h4>
            <p class="text-center">Họ và Tên: Nguyễn Hoàng Thạch</p>
            <p class="text-center">MSSV: 23110326</p>

          </div>
        <h1 class="text-center">Selection Sort </h1>
        <div class="array-container">         
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary start">Start Sorting</button>
        </div>
        <form class="form-Element">
            
            <label for="element">Add Element</label><br>
            <input type="text" id="element" name="element"><br>
            <button type= "submit" class="btn btn-primary add">Add</button>
            <button type= "submit" class="btn btn-primary clear">clear</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
